<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Station</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
</head>

<body>
   <div class="wrapper">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-center">Train Scheduler</h1>
          <p class="lead text-center">Where are you going?</p>
        </div>
    </div>
    <div class="row">

        <div class="col-md-12">
  
         
          <div class="card mb-4">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th scope="col">Train Number</th>
                    <th scope="col">Line</th>
                    <th scope="col">City</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Time to Arrival</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Platform #</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <!-- Add train  -->
          <div class="card mb-4">
            <div class="card-header">Add Train</div>
            <div class="card-body">
  
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train">Train #</label>
                  <input class="form-control" id="train-input" placeholder="123" type="text">
                </div>
                <div class="form-group">
                  <label for="line">Line</label>
                  <input class="form-control" id="line-input" placeholder="express" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">Destination</label>
                  <input class="form-control" id="destination-input" placeholder="City Name" type="text">
                </div>
                <div class="form-group">
                  <label for="rate-input">First Departure (24hr format)</label>
                  <input class="form-control" id="departure-input" placeholder="0900" type="text">
                </div>
                <div class="form-group">
                    <label for="rate-input">Frequency (minutes)</label>
                    <input class="form-control" id="frequency-input" placeholder="45" type="text">
                </div>
                <div class="form-group">
                    <label for="rate-input">Platform</label>
                    <input class="form-control" id="platform-input" placeholder="77a" type="text">
                </div>
                <button class="btn btn-primary float-right" id="add-train-btn">Add Train</button>
              </form>
  
            </div>
          </div>
        </div>
      </div>
  
    </div>

   </div>
    





    <script src="assets/javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</body>
</html>
